<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			text-align: center;
		}
		img {
			width: 600px;
			height: 400px;
			
		}
	</style>
	<script>
		var imagenActual = 0;
		var arrayImagenes = ['img/punta_cana_1.jpg','img/punta_cana_2.jpg','img/punta_cana_3.jpg','img/punta_cana_4.jpg','img/punta_cana_5.jpg','img/punta_cana_6.jpg'];
		window.onload = function() {
			//activar un listener sobre todo el documento
			document.getElementById('anterior').addEventListener('click', averiguaBoton);
			document.getElementById('siguiente').addEventListener('click', averiguaBoton);
		}

		function averiguaBoton() {
			var pulsado;
			//averiguar el boton pulsado
			//alert(this.id)
			boton = this.id;
							
			if (boton == 'anterior' ) {
				if (imagenActual>0) {
					imagenActual--;
					MostrarImagen();
				}else {
					imagenActual= arrayImagenes.length-1
				}
			}else {
				if (boton == 'siguiente') {
					if (imagenActual < arrayImagenes.length-1) {
						imagenActual++;
						MostrarImagen();
					} else {
						imagenActual=0;
					}
				}
			} 	
		}

		function MostrarImagen () {
			document.getElementById('imagen').src=arrayImagenes[imagenActual];
		}

		
	</script>
</head>
<body>
		<p>Click en la imagen para cambiar</p>
		<img id='imagen' src='img/punta_cana_1.jpg'>
		<br>
		<input type="button" name="" value="<<" id="anterior">
		<input type="button" name="" value=">>" id="siguiente">
		
</body>
</html>
